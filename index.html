<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-family: 'Didot', serif;
            font-size: 2.8em;
            font-weight: bold;
            color: #F6F1DE;
        }

        .scan-btn {
            display: inline-block;
            margin-top: 450px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Didot', serif;
            font-weight: bold;
            color: #F6F1DE;
            background: #7e9286;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            pointer-events: none; /* Initially disable button */
            opacity: 0.5; /* Reduce opacity to indicate it's disabled */
        }

        .scan-btn:hover {
            background: #7e9286;
            color: #fff;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F6F1DE;
            color: #000;
            font-family: "Courier New", monospace;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        
        .credits-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #F6F1DE;
            color: #000;
            font-family: "Courier New", monospace;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: #000;
            color: #F6F1DE;
            font-family: "Courier New", monospace;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background: #333;
        }

        /* Shake effect */
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translateX(0); }
            25% { transform: translate(-50%, -50%) translateX(-10px); }
            50% { transform: translate(-50%, -50%) translateX(10px); }
            75% { transform: translate(-50%, -50%) translateX(-10px); }
            100% { transform: translate(-50%, -50%) translateX(0); }
        }

        .popup.shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
    
</head>
<body>
    
    <button class="credits-button" onclick="showPopup()">Credits</button>
    <div>
        <h1>A small gift from Jana üòÅü´Ç</h1>
        <a href="scan.html" class="scan-btn">Scan Now</a>
    </div>
    
    <div id="popup" class="popup">
        <p>Credits :-<br> Anansha Di ü´Ç, ChatGPT ü§°,<br> My Dumb Brain üòÜ.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.querySelector(".scan-btn").style.pointerEvents = "none"; // Disable button
            document.querySelector(".scan-btn").style.opacity = "0.5"; // Reduce opacity
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.querySelector(".scan-btn").style.pointerEvents = "auto"; // Enable button
            document.querySelector(".scan-btn").style.opacity = "1"; // Restore opacity
        }

        // Show credits popup every time the page loads
        window.onload = function() {
            showPopup();
        };

        // Detect clicks outside the popup
        document.addEventListener("click", function(event) {
            let popup = document.getElementById("popup");
            let isPopupClicked = popup.contains(event.target);

            if (popup.style.display === "block" && !isPopupClicked) {
                popup.classList.add("shake");
                setTimeout(() => popup.classList.remove("shake"), 300); // Remove class after animation
            }
        });
    </script>
    
</body>
</html>
