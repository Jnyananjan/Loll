<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//all.mind; maxTrack: 8" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video1" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//eatt.mp4" loop="true" playsinline></video>
        <video id="video2" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//.mp4" loop="true" playsinline></video>
        <video id="video3" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//un.mp4" loop="true" playsinline></video>
        <video id="video4" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//wirdos.mp4" loop="true" playsinline></video>
        <video id="video5" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//3idt.mp4" loop="true" playsinline></video>
        <video id="video6" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//add.mp4" loop="true" playsinline></video>
        <video id="video7" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//ass.mp4" loop="true" playsinline></video>
        <video id="video8" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/ar-content//Batch2k25.mp4" loop="true" playsinline></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="vid1" src="#video1" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video id="vid2" src="#video2" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-video id="vid3" src="#video3" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-video id="vid4" src="#video4" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-video id="vid5" src="#video5" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-video id="vid6" src="#video6" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-video id="vid7" src="#video7" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-video id="vid8" src="#video8" position="0 0 0" scale="1 1 1" visible="false"></a-video>
      </a-entity>
    </a-scene>

    <button id="scanButton" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">Scan Now</button>

    <script>
      document.getElementById('scanButton').addEventListener('click', function() {
        document.querySelectorAll('a-video').forEach(video => {
          video.setAttribute('visible', 'true');
          video.components.material.material.map.image.play();
        });
      });
    </script>
  </body>
</html>
